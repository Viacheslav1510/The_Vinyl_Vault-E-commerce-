{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid confirmation-contaner">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <div class="card rounded m-2 shadow-sm border-0">
                <div class="card-body rounded p-4 confirmation-card">
                    <div class="alert alert-danger text-center p-4">
                        Are you sure you want to delete this album?
                    </div>
                    <form action="{% url 'delete_product' album.id %}" method="POST" name="confirm" class="mt-5 pt-3">
                        {% csrf_token %}
                        <div class="d-flex flex-row justify-content-between logout-buttons">
                            <a href="{% url 'products' %}" class="btn btn-dark">Go back</a>
                            <input type="submit" class="btn btn-danger" value="Delete" name="delete">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
